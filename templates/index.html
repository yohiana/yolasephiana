<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profitability Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
        }
        .btn-custom {
            background-color: #cc38da;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <h2 class="card-title text-center">Predict Menu Item Profitability</h2>
                    <form method="post" action="/predict">
                        <div class="form-group">
                            <label for="MenuCategory">Menu Category</label>
                            <input type="text" class="form-control" name="MenuCategory" required>
                        </div>
                        <div class="form-group">
                            <label for="MenuItem">Menu Item</label>
                            <input type="text" class="form-control" name="MenuItem" required>
                        </div>
                        <div class="form-group">
                            <label for="Ingredients">Ingredients</label>
                            <input type="text" class="form-control" name="Ingredients" required>
                        </div>
                        <div class="form-group">
                            <label for="Price">Price</label>
                            <input type="text" class="form-control" name="Price" required>
                        </div>
                        <button type="submit" class="btn btn-custom btn-block">Predict</button>
                    </form>
                    {% if prediction %}
                    <div class="alert alert-info mt-4 text-center">
                        <h4>Prediction: {{ prediction }}</h4>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
